        <figcaption class="caption"><p style ="color:white">LASI <br> Har et enestående øre for melodiske hooks og en veludviklet musikalsk radar, der henter inspiration fra både afrobeats, grime, salsa og tropisk pop. Og så er han et kraftværk på en scene med sit højt energiniveau og engagerede publikumsinteraktion, hvilket festivalgæsterne på Roskilde Festival flere gange har nydt godt af.</figcaption>
    </figure>

    </figure>
